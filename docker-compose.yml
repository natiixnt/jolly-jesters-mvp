# Plik: docker-compose.yml
# usunieto 'version: "3.9"' (przestarzale)

services:
  postgres:
    image: postgres:15
    container_name: pilot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pilot
      POSTGRES_PASSWORD: pilot
      POSTGRES_DB: pilotdb
      SELENIUM_HEADED: "true"
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pilot -d pilotdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: pilot_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrations:
    build:
      context: ./backend
    container_name: pilot_migrations
    working_dir: /app
    env_file:
      - ./backend/.env
    command: >
      bash -lc "cd /app && until pg_isready -h postgres -p 5432; do echo 'Waiting for Postgres...'; sleep 2; done; alembic -c alembic.ini upgrade head"
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build:
      context: ./backend
    container_name: pilot_backend
    working_dir: /app
    env_file:
      - ./backend/.env
    environment:
      - ALLEGRO_API_TOKEN=${ALLEGRO_API_TOKEN:-}
      - PROXY_LIST=${PROXY_LIST:-}
      - LOCAL_SCRAPER_ENABLED=${LOCAL_SCRAPER_ENABLED:-true}
      - LOCAL_SCRAPER_URL=${LOCAL_SCRAPER_URL:-http://host.docker.internal:5050}
    command: >
      bash -lc "cd /app && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    volumes:
      - ./backend:/app
      - workspace_data:/workspace
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      migrations:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  local_scraper:
    profiles: ["local-scraper-container"]
    build:
      context: .
      dockerfile: backend/Dockerfile.local_scraper
    container_name: local_scraper
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - LOCAL_SCRAPER_URL=http://localhost:5050
    ports:
      - "5050:5050"
      
  worker:
    build:
      context: ./backend
    container_name: pilot_worker
    env_file:
      - ./backend/.env
    environment:
      - ALLEGRO_API_TOKEN=${ALLEGRO_API_TOKEN:-}
      - PROXY_LIST=${PROXY_LIST:-}
      - LOCAL_SCRAPER_ENABLED=${LOCAL_SCRAPER_ENABLED:-true}
      - LOCAL_SCRAPER_URL=${LOCAL_SCRAPER_URL:-http://host.docker.internal:5050}
    command: >
      sh -c "celery -A app.workers.tasks worker --loglevel=info -Q analysis"
    volumes:
      - ./backend:/app
      - workspace_data:/workspace
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      migrations:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      
  scraper_worker:
    build:
      context: ./backend
    container_name: pilot_scraper_worker
    # --- POPRAWKA: dodalem env_file zeby wczytac proxy ---
    env_file:
      - ./backend/.env
    environment:
      - ALLEGRO_API_TOKEN=${ALLEGRO_API_TOKEN:-}
      - PROXY_LIST=${PROXY_LIST:-}
      - LOCAL_SCRAPER_ENABLED=${LOCAL_SCRAPER_ENABLED:-true}
      - LOCAL_SCRAPER_URL=${LOCAL_SCRAPER_URL:-http://host.docker.internal:5050}
      - WORKSPACE=/workspace
    command: >
      sh -c "celery -A app.workers.tasks worker --loglevel=info -Q analysis --concurrency=1"
    volumes:
      - ./backend:/app
      - workspace_data:/workspace
    shm_size: 2gb # potrzebne dla selenium/chrome
    extra_hosts:
      - "host.docker.internal:host-gateway"
    dns:
      - 8.8.8.8
    depends_on:
      migrations:
        condition: service_completed_successfully
      postgres: 
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    container_name: pilot_frontend
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - ./frontend:/app
    ports:
      - "8501:8501"
    depends_on:
      - backend

volumes:
  pgdata:
  workspace_data: {}
