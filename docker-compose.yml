services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: mvp
      POSTGRES_PASSWORD: mvp
      POSTGRES_DB: mvpdb
    volumes:
      - mvp_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mvp -d mvpdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrations:
    build:
      context: ./backend
    working_dir: /app
    env_file:
      - ./backend/.env
    command: >
      bash -lc "cd /app && until pg_isready -h postgres -p 5432; do echo 'Waiting for Postgres...'; sleep 2; done; alembic -c alembic.ini upgrade head"
    depends_on:
      postgres:
        condition: service_healthy

  allegro_scraper:
    build:
      context: ./allegro/allegro.pl-scraper-main
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - PORT=3000
      - WORKER_COUNT=${SCRAPER_WORKER_COUNT:-1}
      - CONCURRENCY_PER_WORKER=${SCRAPER_CONCURRENCY_PER_WORKER:-1}
      - MAX_TASK_RETRIES=${SCRAPER_MAX_TASK_RETRIES:-3}
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/health"]
      interval: 15s
      timeout: 7s
      retries: 5
      start_period: 20s

  backend:
    build:
      context: ./backend
    working_dir: /app
    env_file:
      - ./backend/.env
    environment:
      - ALLEGRO_SCRAPER_URL=http://allegro_scraper:3000
    command: >
      bash -lc "cd /app && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    volumes:
      - workspace_data:/workspace
    depends_on:
      migrations:
        condition: service_completed_successfully
      allegro_scraper:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "python - <<'PY'\nimport hmac,hashlib,time,os,base64,urllib.request,sys\npwd=os.getenv('UI_PASSWORD','1234').encode();ts=str(int(time.time())).encode();sig=hmac.new(pwd,ts,hashlib.sha256).digest();token=ts.decode()+'.'+base64.urlsafe_b64encode(sig).decode().rstrip('=');req=urllib.request.Request('http://localhost:8000/health',headers={'Cookie':f'jj_session={token}'}); \ntry:\n    with urllib.request.urlopen(req, timeout=5) as r:\n        sys.exit(0 if r.status < 400 else 1)\nexcept Exception as e:\n    sys.exit(1)\nPY"]
      interval: 15s
      timeout: 7s
      retries: 5
      start_period: 25s

  worker:
    build:
      context: ./backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - ALLEGRO_SCRAPER_URL=http://allegro_scraper:3000
    command: >
      sh -c "celery -A app.workers.tasks worker --loglevel=info -Q analysis --concurrency=1 --prefetch-multiplier=1 --max-tasks-per-child=20"
    volumes:
      - workspace_data:/workspace
    depends_on:
      migrations:
        condition: service_completed_successfully
      allegro_scraper:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.workers.tasks inspect ping -d celery@$${HOSTNAME} >/tmp/worker_health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 30s

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - backend
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"

volumes:
  mvp_pgdata:
  workspace_data: {}
